#####################################
#    General Plugin Informations    #
#####################################

name: EnchantControl

author: Dzious

version: 1.0

website: github.com/Dzious

description: >
    Template Plugin Description

api-version: 1.16
prefix: EnchantControl

main: com.dzious.bukkit.enchantcontrol.EnchantControl
depend: []
softdepend: []


######################################
#    Commands Related Information    #
######################################

commands:
    Template:
        aliases: [template, tmplt, t]
        description: EnchantControl command description
        usage: Template command usage
    EnchantControl:
        aliases: [enchantcontrol]
        description:
        usage: EnchantControl command usage

#########################################
#    Permissions Related Information    #
#########################################

permissions:
    template.admin:
        description: User is able to use all staff-related commands
        default: false
        children:
            template.children.*: true